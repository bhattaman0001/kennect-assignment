<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar nav-background">
      <a class="navbar-brand text-color" href="#"
        >Comparision Sorting Algorithms</a
      >
    </nav>

    <div
      class="col-auto center"
      style="margin-top: 10px; gap: 10px"
      id="control-panel"
    >
      <button type="button" class="randomize" style="margin-left: 5px">
        Randomize
      </button>
      <button type="button" class="new">New Array</button>
      <button type="button" class="bubbleSort">Bubble Sort</button>
      <button type="button" class="mergeSort">Merge Sort</button>
      <button type="button" class="selectionSort">Selection Sort</button>
      <button type="button" class="quickSort">Quick Sort</button>
      <button type="button" class="insertionSort">Insertion Sort</button>
      <button type="button" class="heapSort">Heap Sort</button>
    </div>

    <div id="sorting" class="flex-container"></div>
    <div class="col range-input" id="input-panel">
      <span id="size" class="label"
        >Size
        <input
          id="size_input"
          type="range"
          value="50"
          min="1"
          max="100"
          style="margin-left: 60px"
        />
      </span>
      <span id="speed" class="label"
        >Speed
        <input
          id="speed_input"
          type="range"
          min="20"
          max="300"
          value="60"
          style="margin-left: 60px"
        />
      </span>
    </div>

    <div
      class="col-auto center"
      style="margin: 10px 0; gap: 10px"
      id="control-panel"
    >
      <button type="button" disabled class="skipBack" style="margin-left: 5px">
        Skip Back
      </button>
      <button
        type="button"
        disabled
        class="stepForward"
        style="margin-left: 5px"
      >
        Step Forward
      </button>
      <button type="button" class="stop" disabled="true">Stop Sorting</button>
    </div>

    <nav class="navbar nav-background">
      <a class="navbar-brand text-color" href="#">Algorithms Visualizer</a>
    </nav>
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer></script>
    <script src="algorithms/mergeSort.js" async defer></script>
    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>
    <script src="algorithms/heapSort.js" async defer></script>
  </body>
</html>
